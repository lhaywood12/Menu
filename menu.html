<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <title>Thanksgiving Menu</title>
</head>
<body>

    <header class = "top-header" id="header">
        <h1>Thanksgivng Menu</h1>
    </header>
    
    <form action="#link" id="form">
        <h2>Entree</h2>
        <label for="entree">
            <input type="radio" name="entree" value="Turkey">
            Turkey
        </label>
        <label for="entree">
            <input type="radio" name="entree" value="Ham">
            Ham
        </label>
        <h2>Side</h2>
        <label for="side">
            <input type="radio" name="side" value="Mac & Cheese">
            Mac & Cheese
        </label>
        <label for="side">
            <input type="radio" name="side" value="Dressing">
            Dressing
        </label>
        <label for="side">
            <input type="radio" name="side" value="Seet Potatots">
            Sweet Potatos
        </label>
        <h2>Dessert</h2>
        <label for="dessert">
            <input type="radio" name="dessert" value="Chocolate Cake">
            Chocolate Cake
        </label>
        <label for="dessert">
            <input type="radio" name="dessert" value="Strawberry Cake">
            Strawberry Cake
        </label>
        <input type="submit">
    </form>

    <div id="output"></div>

    <script src="./menu.js"></script>
</body>
</html>
